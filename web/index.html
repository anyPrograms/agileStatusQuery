<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>无标题文档</title>
	<link rel="stylesheet" href="resources/element-ui/element-ui.min.css"/>
	<script src="resources/jquery.min.js"></script>
	<script src="resources/vue-resource.min.js"></script>
	<script src="resources/vue.min.js"></script>
	<script src="resources/element-ui/element-ui.min.js"></script>
	
  	<script src="resources/element-ui/lib/umd/locale/zh-CN.js"></script>
	<script src="resources/element-ui/lib/umd/locale/en.js"></script>
	
	<link href="css.css" type="text/css" rel="stylesheet" />
	<style>
		.el-form-item__label {
			text-align: right;
			float: left;
			font-size: 20px;	
			color: #606266;
			line-height: 40px;
			padding: 0 12px 0 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}
		.el-table th {
			text-align: center;
			white-space: nowrap;
			overflow: hidden;
			user-select: none;
		}
	</style>
</head>
	<body>
		<div class="main">
			<div class="main1">
				<div class="main11">
					<div id = "app">

						<el-form :inline="true"  class="demo-form-inline" style="padding-top: 20px;">
							<el-form-item label="呼叫云ID">
								<el-input  placeholder="呼叫云ID"></el-input>
							</el-form-item>
							<el-form-item label="名称">
									<el-input  placeholder="名称"></el-input>
							</el-form-item>
							<el-form-item>
								<el-button type="primary">新增</el-button>
								<el-button type="primary" >查询</el-button>
							</el-form-item>
						</el-form>
						<div class="white">
						</div>
						<div class="main-list-title">
								<span><b>自定义信息</b></span>
						</div>
						
						<el-table  :data="tableData"  style="width: 100% ;margin-top: 60px;">
							<el-table-column prop="id" label="ID"	width="200">
							</el-table-column>
							<el-table-column prop="name" label="名称"	width="220">
							</el-table-column>
							<el-table-column prop="jobConfId"	label="jobConfID">
							</el-table-column>
							<el-table-column  inline-template label="操作" align="center">
								<div>
									<el-button type="text" size="small" @click.native="click(row.jobConfId)" >查看</el-button>
                                </div>
							</el-table-column>
						</el-table>
						
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
		        data: function() {
					return { 
						tableData:[]
					}
		        },				
				methods: {
					handleClick: function(row) {
						console.log(row);
					},
					check: function(row){
						console.log(row);
					},
					getData: function(){
						var _self = this;
						$.ajax({
							type: "get",
							url: "http://localhost:8080/initialize.do",
							dataType:"JSON",
							success: function (result) {
								_self.tableData=result;
							},
							error: function (result) {
								_self.tableData=[{id:"idFailed",name:"nameFailed",jobConfId:"111111"}];
							}
						});
					}
				},
				created:function(){
					this.getData();
				}
		    })
		</script>
	</body>	

</html>
